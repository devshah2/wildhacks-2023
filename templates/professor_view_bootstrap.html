<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Header with grey background, title, and blue button -->
<header style="background-color: #f8f9fa; padding: 20px;">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>TAi</h1>
      </div>
      <div class="col-md-6 text-right">
        <button class="btn btn-primary">Student View</button>
      </div>
    </div>
  </div>
</header>

<!-- Dropdowns section -->
<section style="padding: 20px;">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <label for="dropdown1">Class Level</label>
        <select class="form-control">
          <option value="undergraduate">Undergraduate</option>
          <option value="graduate">Graduate</option>
          <option value="high school">High School</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="dropdown2">Generation Speed</label>
        <select class="form-control">
          <option value="">30 seconds</option>
          <option value="option1">60 seconds</option>
          <option value="option2">90 seconds</option>
          <option value="option3">180 seconds</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="dropdown3">Question Creativity</label>
        <select class="form-control">
          <option value="0">Elaborative</option>
          <option value="0.5">Exploratory</option>
          <option value="1">Very Creative</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="dropdown4">Sort by</label>
        <select class="form-control">
          <option value="Upvotes">Upvotes</option>
          <option value="Recent">Recent</option>
        </select>
      </div>
    </div>
  </div>
</section>

<!-- Card section -->
<section style="background-color: #f8f9fa; padding: 20px;">
  {% for question in questions %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
              <h5 class="card-title">{{ question }}</h5>
              <p class="card-text">Asked by {{ author }}</p>
              <div class="text-right">
                <span class="badge badge-primary" style="vertical-align: middle;">3 Upvotes</span>
              </div>
            </div>        
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</section>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
